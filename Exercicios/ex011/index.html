<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias  em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos ou mude a zoom</p>
    <picture>
        <source media="(max-width: 725px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/We Bubbles - Freedom Trail Studio.mp3" type="audio/mpeg">

    </audio>

    
</html>
